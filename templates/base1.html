  <script>
	$(document).ready(function() {
		$('#submitButton').click(function() {
			var pincode = $('#pincode').val();
			var isMember = $('#checkPinCode').prop('checked');
			
			if (isMember) {
				$.ajax({
					url: '/check_pincode/',
					method: 'GET',
					data: { pincode: pincode },
					success: function(data) {
						$('#validationMessage').text(data.message);
					},
					error: function(xhr, status, error) {
						$('#validationMessage').text('Error occurred during validation');
					}
				});
			} else {
				$('#validationMessage').text('Validation skipped because checkbox is unchecked');
			}
		});
	});
	</script>
